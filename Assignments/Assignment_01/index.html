<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>
    <title>To-do list</title>
</head>
<body>
    <header>
        <h1>To-do list</h1>
        <!-- input and add button -->
        <div id="add-box">
            <input type="text" id="task-input" placeholder="Add new task...">
            <button id="add-btn">+</button>
            <input id="color-id" type="color" value="#B8DE6A">
        </div>

        <!-- view list mode toggle -->
        <div id="view-box">
            <button id="list-view-btn" class="toggle-btn">List view</button>
            <button id="card-view-btn" class="toggle-btn">Card view</button>
        </div>
        <div id="rmv-box">
            <button id="rmv-btn">Rimuovi l'ultimo task</button>
        </div>
    </header>

    <main>
        <!-- to-do list -->
        <ul id="task-list-container" class="list-view">
            <li>sdfsdf</li>
            <li>jdhfj</li>

        </ul>
    </main>
</body>
</html>
